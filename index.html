<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Food List & Meal Builder — Mobile Optimized</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg:#ffffff; --muted:#6b7280; --border:#e6e9ee; --card:#f9fafb;
      --accent:#2563eb; --accent-600:#1e40af; --danger:#ef4444;
      --shadow:0 6px 18px rgba(32,33,36,0.06);
    }

    html,body{height:100%}
    body{
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      margin:20px;
      background:var(--bg);
      color:#111827;
      max-width:1600px;
    }

    h1,h2{margin:0 0 12px}

    /* Layout */
    .grid{
      display:grid;
      grid-template-columns:1fr 720px;
      gap:20px;
      align-items:start;
    }

    .col-left,.col-right{
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    @media (max-width:1100px){
      .grid{grid-template-columns:1fr}
      .col-right{order:99}
    }

    .box{
      border:1px solid var(--border);
      padding:14px;
      border-radius:12px;
      background:var(--card);
      box-shadow:var(--shadow);
    }

    .flex{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .column{display:flex;flex-direction:column;gap:6px}
    .right{margin-left:auto;display:flex;gap:8px}

    input[type="text"],
    input[type="number"],
    input[type="search"]{
      padding:8px 10px;
      border-radius:8px;
      border:1px solid var(--border);
      outline:none;
      min-width:100px;
    }

    input:focus{
      border-color:var(--accent);
      box-shadow:0 4px 10px rgba(37,99,235,.08);
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:8px;
    }

    th,td{
      padding:8px 10px;
      border-bottom:1px solid #f1f5f9;
      text-align:left;
      vertical-align:middle;
    }

    th{
      font-weight:600;
      color:#374151;
      font-size:.95rem;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 12px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      border:1px solid transparent;
      box-shadow:0 2px 8px rgba(0,0,0,.04);
    }

    .btn-primary{
      background:linear-gradient(180deg,var(--accent),var(--accent-600));
      color:#fff;
    }

    .btn-secondary{
      background:#fff;
      border:1px solid #d1d5db;
    }

    .btn-danger{
      background:linear-gradient(180deg,var(--danger),#b91c1c);
      color:#fff;
    }

    .btn-sm{font-size:.85rem;padding:6px 8px}

    .muted{color:var(--muted);font-size:.9rem}

    /* Meal grams input */
    .meal-grams{
      width:84px;
      text-align:center;
      padding:6px;
      border-radius:8px;
      border:1px solid var(--border);
    }

    .meal-grams::-webkit-inner-spin-button,
    .meal-grams::-webkit-outer-spin-button{
      -webkit-appearance:none;
      margin:0;
    }

    .table-wrap{
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }

    /* =========================
       MOBILE MEAL BUILDER
       ========================= */
    @media (max-width:640px){

      body{margin:12px}

      #mealTable thead,
      #mealTable tfoot{
        display:none;
      }

      #mealTable,
      #mealTable tbody,
      #mealTable tr,
      #mealTable td{
        display:block;
        width:100%;
      }

      #mealTable tr{
        background:#fff;
        border:1px solid var(--border);
        border-radius:12px;
        padding:12px;
        margin-bottom:12px;
        box-shadow:var(--shadow);
      }

      #mealTable td{
        padding:4px 0;
        border:none;
      }

      #mealTable td::before{
        content:attr(data-label);
        display:block;
        font-size:.75rem;
        color:var(--muted);
        margin-bottom:2px;
      }

      #mealTable td:first-child{
        font-weight:700;
        font-size:1rem;
        margin-bottom:6px;
      }

      .meal-grams{
        width:100%;
        font-size:1rem;
        padding:10px;
      }

      .remove-from-meal{
        width:100%;
        margin-top:8px;
      }

      .meal-totals-mobile{
        position:sticky;
        bottom:0;
        background:#fff;
        border-top:1px solid var(--border);
        padding:10px;
        margin-top:10px;
        display:flex;
        justify-content:space-between;
        font-weight:700;
        box-shadow:0 -6px 12px rgba(0,0,0,.06);
      }

      #clearMeal{
        width:100%;
        margin-top:10px;
      }
    }
  </style>
</head>

<body>

<h1>Food List & Meal Builder</h1>

<div class="grid">

  <!-- LEFT COLUMN -->
  <div class="col-left">

    <div class="box">
      <h2>Add a Food</h2>
      <div class="flex">
        <label class="column">Name
          <input id="foodName" type="text">
        </label>
        <label class="column">Serving (g)
          <input id="servingGrams" type="number">
        </label>
        <label class="column">Carbs (g)
          <input id="carbs" type="number">
        </label>
        <label class="column">Protein (g)
          <input id="protein" type="number">
        </label>
        <button id="addFoodBtn" class="btn btn-primary">Add Food</button>
      </div>
    </div>

    <div class="box">
      <h2>Saved Foods</h2>
      <input id="searchFood" type="search" placeholder="Search foods…">
      <table id="foodsTable">
        <thead>
          <tr><th>Name</th><th>Serving</th><th>Carbs</th><th>Protein</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <!-- RIGHT COLUMN -->
  <div class="col-right">

    <div class="box">
      <h2>Meal Builder</h2>
      <p class="muted">Enter how many grams you ate.</p>

      <div class="table-wrap">
        <table id="mealTable">
          <thead>
            <tr>
              <th>Food</th><th>Serving</th><th>Consumed</th>
              <th>Carbs</th><th>Protein</th><th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td><strong>Totals</strong></td>
              <td></td><td></td>
              <td id="totalCarbs">0</td>
              <td id="totalProtein">0</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="meal-totals-mobile">
        <div>Carbs: <span id="totalCarbs">0</span> g</div>
        <div>Protein: <span id="totalProtein">0</span> g</div>
      </div>

      <button id="clearMeal" class="btn btn-secondary">Clear Meal</button>
    </div>

  </div>
</div>

</body>
</html>
